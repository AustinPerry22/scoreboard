<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <section class="row py-3 justify-content-end">
            <div class="col-2">
                <button class="btn btn-primary btn-reset">
                    RESET
                </button>
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row pt-3 justify-content-center">
            <div class="col-8 bg-blue blue-border py-3">
                <section class="row">
                    <div class="col-6">
                        <h2>
                            HOME
                        </h2>
                    </div>
                    <div class="col-6">
                        <h2>
                            AWAY
                        </h2>
                    </div>
                </section>
                <section class="row justify-content-around">
                    <div class="col-4 justify-content-center">
                        <section class="row score-area align-items-center">
                            <div class="col-12">
                                <h1>0</h1>
                            </div>
                        </section>
                    </div>
                    <div class="col-4 justify-content-center">
                        <section class="row score-area align-items-center">
                            <div class="col-12">
                                <h1>0</h1>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
        <section class="row py-5 justify-content-evenly">
            <div class="col-3 ">
                <button class="btn btn-primary btn-blue">HOME +1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-blue">AWAY +1</button>
            </div>
        </section>
        <section class="row justify-content-evenly">
            <div class="col-3 ">
                <button class="btn btn-primary btn-blue">HOME +3</button>
            </div>
            <div class="col-3 ">
                <button class="btn btn-primary btn-blue">AWAY +3</button>
            </div>
        </section>
    </main>
    <footer class="container-fluid">

    </footer>
    <script src="app.js"></script>
</body>

</html>
